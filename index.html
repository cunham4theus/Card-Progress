<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="cards">
      <div class="symbol html"><i class="fa-brands fa-html5"></i><p>HTML</p></div>
      <div class="bar"></div>
      <div class="progress">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke stroke-html" cx="100" cy="80" r="60" />
        </svg>
      </div>
    </div>

    <div class="cards">
      <div class="symbol css"><i class="fa-brands fa-css3-alt"></i><p>CSS</p></div>
      <div class="bar"></div>
      <div class="progress">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke stroke-css" cx="100" cy="80" r="60" />
        </svg>
      </div>
    </div>

    <div class="cards">
      <div class="symbol js"><i class="fa-brands fa-square-js"></i><p>JS</p></div>
      <div class="bar"></div>
      <div class="progress">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke stroke-js" cx="100" cy="80" r="60" />
        </svg>
      </div>
    </div>

    <div class="cards">
      <div class="symbol git"><i class="fa-brands fa-git-alt"></i><p>Git</p></div>
      <div class="bar"></div>
      <div class="progress">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke stroke-git" cx="100" cy="80" r="60" />
        </svg>
      </div>
    </div>
  </div>
</body>

</html>
